<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .error-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #e67e22;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
    }
    p {
      margin: 20px 0;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #27ae60;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>5XX</h1>
    <h2>Server Error</h2>
    <p>Oops! Something went wrong on our end. Please try again later.</p>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
